<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/a7a0b13f8d.js" crossorigin="anonymous"></script>
    <!-- CSS LINK -->
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="photo">
                <!--PROFILE PICTURE-->
               <div class="circle"></div>
                    <img src="https://scontent.fcrk1-1.fna.fbcdn.net/v/t31.0-0/p370x247/29354708_1731561013597776_7337963662617854784_o.jpg?_nc_cat=110&ccb=2&_nc_sid=19026a&_nc_eui2=AeHpLyzGr-XT8_eMBBCkLlqUmm7Y2gMZKumabtjaAxkq6aJC7aS6UbjYVs1T2c3EVrt-E4kanwPnKZqaSCL0jXU1&_nc_ohc=MiO8dMCfBZoAX8wWP8i&_nc_ht=scontent.fcrk1-1.fna&tp=6&oh=ce43e78e9be98d6a19b3a33e34d83ce7&oe=60152F1B" alt="profile-pic">
                </div>
                <!--PERSONAL INFORMATION-->
                <div class="info">
                    <h1 class="title">Renzo Garcia</h1>
                    <h4 class="title">BSIT Student</h4>
                </div>
                <!--SOCIAL MEDIA ICON -->
                <div class="social">
                    <i class="fab fa-facebook fa-2x sm-icon"></i>
                    <i class="fab fa-twitter fa-2x sm-icon"></i>
                    <i class="fab fa-instagram fa-2x sm-icon"></i>
                    <i class="fas fa-envelope fa-2x sm-icon"></i>
                </div>
                <!--VIEW PROFILE BUTTON-->
                <div class="profile">
                    <button class="btn btn-outline-light btn-lg">View Profile</button>
                </div>
            </div>
        </div>
